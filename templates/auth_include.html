<div>
    {% if not user.is_authenticated %}
        {% if errors %}
            <p >Сожалеем, вы неправильно ввели логин или пароль</p>
        {% endif %}        
        <form method="post" action="/user/login/" >
                {% csrf_token %}
            <div class="form_settings">
                <input type="text" name="login" value="" placeholder="Логин" class="contact">
                <input type="password" name="password" value="" placeholder="Пароль" class="contact">            
                <button type="submit" class="submit">Вход</button>            
            </div>
        </form>
        <br><br>
        <hr>
        <a href="/user/registration/"><h2>Регистрация</h2></a>
    {% else %}
        <p>Вы вошли как пользователь с именем "{{ user.username }}"</p>
        <a href="/user/logout/">Выйти</a>
    {% endif %}
</div>
