{% extends "base_admin.html" %}
{% block content %}
<form  method="post", action="">
{% csrf_token %}
<table>
    <span>{{ id }}</span>
    {% for field in form %}
        <tr>
            <td>
                {{ field.label_tag }}
            </td>
            <td>
                <div>
                    <ul>
                        {% for error in field.errors %}
                            <li class="error">errors:{{ error }}</li>
                        {% endfor %}
                        {{ field }}
                    </ul>
                </div>
            </td>
        </tr>
    {% endfor %}
</table>
 <input type="submit" value="Сохранить">
</form>
{% endblock %}
